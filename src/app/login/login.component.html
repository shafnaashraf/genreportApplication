<div class="login-container">
  <div class="login-grid">
    <!-- Image Side -->
    <div class="image-container">
      <div class="overlay">
        <div class="branding">
          <div class="logo">
            <span class="logo-text">GEN<span class="logo-highlight">REPORT</span></span>
          </div>
          <h2>Manufacturing Intelligence Platform</h2>
          <p>Streamline your operations with advanced reporting and analytics</p>
        </div>
      </div>
    </div>

    <!-- Login Form Side -->
    <div class="login-form-container">
      <div class="login-form-wrapper">
        <h1>Welcome Back</h1>
        <p class="login-subtext">Sign in to access your dashboard</p>

        <div *ngIf="loginError" class="error-banner">
          <i class="fas fa-exclamation-circle"></i>
          {{ loginError }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-container">
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                id="username"
                formControlName="username"
                placeholder="Enter your username"
                [ngClass]="{'input-error': isFieldInvalid('username')}">
            </div>
            <div class="error-message" *ngIf="isFieldInvalid('username')">
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [ngClass]="{'input-error': isFieldInvalid('password')}">
              <i class="password-toggle"
                 [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                 (click)="togglePasswordVisibility()"></i>
            </div>
            <div class="error-message" *ngIf="isFieldInvalid('password')">
              Password is required
            </div>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember" formControlName="rememberMe">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-button" [disabled]="loginInProgress">
            <span *ngIf="!loginInProgress">Sign In</span>
            <span *ngIf="loginInProgress" class="spinner"></span>
          </button>
        </form>

        <div class="system-requirements">
          <p>Â© 2025 GENREPORT - All Rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
</div>
