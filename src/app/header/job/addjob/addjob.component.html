<!-- HTML -->
<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="field-row">
      <label for="JobNumber">Job Number</label>
      <input type="text" id="JobNumber" name="JobNumber" ngModel required />
    </div>

    <div class="field-row">
      <label for="client">Client</label>
      <input type="text" id="client" name="client" [(ngModel)]="name" required />
    </div>

    <div class="field-row">
      <label for="project">Project</label>
      <input type="text" id="project" name="project" ngModel required />
    </div>

    <div class="field-row">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" ngModel required />
    </div>

    <div class="field-row">
      <label for="reportNumber">Report Number</label>
      <input type="text" id="reportNumber" name="reportNumber" ngModel required />
    </div>

    <div class="submit-container">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
