<div class="form-container">
  <div class="form-header" *ngIf="!showAddReportForm">
    <h2>ADD SUPPORT DETAILS</h2>
    <div class="form-description">
      Search for a job and add support information to existing reports
    </div>
  </div>

  <!-- Search Section -->
  <div class="card" *ngIf="!showAddReportForm">
    <div class="search-container">
      <label for="jobSearch">Job Number:</label>
      <div class="input-with-button">
        <input type="text" id="jobSearch" [(ngModel)]="jobNumber" placeholder="Enter job number" />
        <button (click)="searchJob()" class="primary-button">
          <span class="button-icon">üîç</span>
          Search
        </button>
      </div>
    </div>

    <!-- Show if reports found -->
    <div *ngIf="showReportDropdown" class="results-container">
      <label for="reportDropdown">Select Report Number:</label>
      <div class="select-with-button">
        <select id="reportDropdown" [(ngModel)]="selectedReport">
          <option *ngFor="let report of reportNumbers" [value]="report">{{ report }}</option>
        </select>
        <button (click)="addReportDetails()" class="action-button">
          <span class="button-icon">+</span>
          Add Report Details
        </button>
      </div>
    </div>
  </div>

  <div class="details-card" *ngIf="showAddReportForm">
    <details-supp [jobDetails]="jobDetails"></details-supp>
  </div>
</div>
